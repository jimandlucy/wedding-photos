<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim and Lucy's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5DC; /* Beige color */
            color: #333;
            margin: 0;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/arabesque.png'); /* Arabesque background pattern */
            background-size: auto;
            background-repeat: repeat;
        }
        .header-band {
            width: 100%;
            background-color: #4B3A31; /* Dark brown */
            padding: 20px 0;
            margin-top: 20px; /* Small gap at the top */
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Slight shadow for separation */
        }
        .header-band h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700; /* Gold color */
            text-transform: uppercase;
        }
        .header-band h2 {
            margin: 0;
            font-size: 1.5em;
            color: #FFF8DC; /* Cornsilk color */
        }
        form {
            display: block;
            margin: 50px auto 0;
            padding: 30px;
            background-color: #FFF8DC; /* Cornsilk background for the form */
            border: 2px solid transparent;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Fixed width for centering */
            position: relative;
        }
        form:before {
            content: '';
            position: absolute;
            top: -2px; /* Position it inside the form */
            right: -2px;
            bottom: -2px;
            left: -2px;
            border: 2px solid #4B3A31; /* Dark brown (same as header color) */
            pointer-events: none;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%; /* Make the input full width */
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4B3A31; /* Dark brown */
            color: #FFD700; /* Gold color */
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Make the button full width */
            box-sizing: border-box;
        }
        button:hover {
            background-color: #5C4638; /* Lighter brown for hover */
        }
        p#message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4B3A31; /* Match the header color */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4B3A31; /* Dark brown */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-band">
        <h1>Jim and Lucy's Wedding</h1>
        <h2>06/09/2024</h2>
    </div>
    <form id="upload-form">
        <!-- Allow multiple files to be selected -->
        <input type="file" id="file" name="file" multiple accept="image/*,video/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <div class="loader" id="loader"></div>
    <p id="message"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        const formActionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSeysXTQGaP-v5tCXtEgxnAP4V9C1UWlNQ3LIz7_B7hufix6jQ/formResponse';
        const entryFieldName = 'entry.1176296272';

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const files = document.getElementById('file').files;

            if (files.length > 0) {
                const loader = document.getElementById('loader');
                const message = document.getElementById('message');

                // Show loader and update message
                loader.style.display = 'block';
                message.innerText = 'Processing your files, please wait...';

                const zip = new JSZip();
                const zipFilename = "wedding_photos_videos.zip";

                // Add files to the zip archive
                for (let i = 0; i < files.length; i++) {
                    zip.file(files[i].name, files[i]);
                }

                // Generate the zip file
                const zipBlob = await zip.generateAsync({ type: "blob" });

                // Upload the zip file to File.io
                const formData = new FormData();
                formData.append('file', zipBlob, zipFilename);

                try {
                    const response = await fetch('https://file.io', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        message.innerText = 'Files compressed and uploaded successfully!';

                        // Automatically submit to Google Form
                        const formDataToSend = new FormData();
                        formDataToSend.append(entryFieldName, result.link);

                        await fetch(formActionURL, {
                            method: 'POST',
                            body: formDataToSend,
                            mode: 'no-cors'
                        });

                        message.innerHTML += ' The download link has been saved.';
                    } else {
                        message.innerText = 'File upload failed. Please try again.';
                    }
                } catch (error) {
                    message.innerText = 'Error: ' + error.message;
                } finally {
                    // Hide loader when done
                    loader.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
