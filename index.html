<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim and Lucy's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F4F1; /* Light beige background for better readability */
            color: #4E4A4A; /* Dark gray text for good contrast */
            margin: 0;
            background-image: url('https://jimandlucy.github.io/wedding-photos/3032452.jpg');
            background-size: cover; /* Cover the whole page */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url('https://jimandlucy.github.io/wedding-photos/3032452.jpg');
        }
        .header-band {
            width: 100%;
            background-color: #BFA6A0; /* Lighter brown */
            padding: 20px 0;
            margin-top: 20px; /* Small gap at the top */
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            opacity: .7;
        }
        .header-band h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FDF5E6; /* Light cream color to stand out against the brown */
            text-transform: uppercase;
        }
        .header-band h2 {
            margin: 0;
            font-size: 1.5em;
            color: #F5DEB3; /* Wheat color for a softer contrast */
        }
        form {
            display: block;
            margin: 50px auto 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white */
            border: 5px solid #FFFFFF; /* White external border */
            position: relative;
            text-align: center;
            width: 300px; /* Fixed width for centering */
            box-sizing: border-box;
            
        }
        form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #BFA6A0; /* 1px lighter brown border inside */
            box-sizing: border-box;
            pointer-events: none;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 0; /* No rounded corners */
            border: 1px solid #D6BFA8; /* Very light brown border for input */
            width: 100%; /* Make the input full width */
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #BFA6A0; /* Lighter brown button */
            color: #FDF5E6; /* Light cream text */
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Make the button full width */
            box-sizing: border-box;
        }
        button:hover {
            background-color: #C7A79E; /* Slightly lighter brown on hover */
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #BFA6A0; /* Lighter brown */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p#message {
            margin-top: 10px;
            font-size: 0.9em;
            color: #BFA6A0; /* Lighter brown */
        }
    </style>
</head>
<body>
    <div class="header-band">
        <h1>Jim and Lucy's Wedding</h1>
        <h2>07/09/2024</h2>
    </div>
    <form id="upload-form">
        <!-- Allow multiple files to be selected -->
        <input type="file" id="file" name="file" multiple accept="image/*,video/*" required>
        <br><br>
        <button type="submit">Upload</button>
        <div class="loader" id="loader"></div>
        <p id="message"></p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        const formActionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSeysXTQGaP-v5tCXtEgxnAP4V9C1UWlNQ3LIz7_B7hufix6jQ/formResponse';
        const entryFieldName = 'entry.1176296272';

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const files = document.getElementById('file').files;

            if (files.length > 0) {
                const loader = document.getElementById('loader');
                const message = document.getElementById('message');

                // Show loader and update message
                loader.style.display = 'block';
                message.innerText = 'Processing your files, please wait...';

                const zip = new JSZip();
                const zipFilename = "wedding_photos_videos.zip";

                // Add files to the zip archive
                for (let i = 0; i < files.length; i++) {
                    zip.file(files[i].name, files[i]);
                }

                // Generate the zip file
                const zipBlob = await zip.generateAsync({ type: "blob" });

                // Upload the zip file to File.io
                const formData = new FormData();
                formData.append('file', zipBlob, zipFilename);

                try {
                    const response = await fetch('https://file.io', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        message.innerText = 'Files compressed and uploaded successfully!';

                        // Automatically submit to Google Form
                        const formDataToSend = new FormData();
                        formDataToSend.append(entryFieldName, result.link);

                        await fetch(formActionURL, {
                            method: 'POST',
                            body: formDataToSend,
                            mode: 'no-cors'
                        });

                        message.innerHTML += ' The download link has been saved.';
                    } else {
                        message.innerText = 'File upload failed. Please try again.';
                    }
                } catch (error) {
                    message.innerText = 'Error: ' + error.message;
                } finally {
                    // Hide loader when done
                    loader.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
