<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim and Lucy's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/moroccan-flower.png');
            background-size: cover;
        }
        h1 {
            font-size: 2.5em;
            color: #8B0000; /* Deep red */
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #8B4513; /* SaddleBrown */
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
            margin: 20px auto;
            padding: 30px;
            border: 2px solid #8B0000; /* Deep red */
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #8B0000; /* Deep red */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #A52A2A; /* Brown */
        }
        p#message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #8B0000; /* Deep red */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #8B0000; /* Deep red */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Jim and Lucy's Wedding</h1>
    <h2>06/09/2024</h2>
    <form id="upload-form">
        <!-- Allow multiple files to be selected -->
        <input type="file" id="file" name="file" multiple accept="image/*,video/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <div class="loader" id="loader"></div>
    <p id="message"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        const formActionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSeysXTQGaP-v5tCXtEgxnAP4V9C1UWlNQ3LIz7_B7hufix6jQ/formResponse';
        const entryFieldName = 'entry.1176296272';

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const files = document.getElementById('file').files;

            if (files.length > 0) {
                const loader = document.getElementById('loader');
                const message = document.getElementById('message');

                // Show loader and update message
                loader.style.display = 'block';
                message.innerText = 'Processing your files, please wait...';

                const zip = new JSZip();
                const zipFilename = "wedding_photos_videos.zip";

                // Add files to the zip archive
                for (let i = 0; i < files.length; i++) {
                    zip.file(files[i].name, files[i]);
                }

                // Generate the zip file
                const zipBlob = await zip.generateAsync({ type: "blob" });

                // Upload the zip file to File.io
                const formData = new FormData();
                formData.append('file', zipBlob, zipFilename);

                try {
                    const response = await fetch('https://file.io', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        message.innerText = 'Files compressed and uploaded successfully!';

                        // Automatically submit to Google Form
                        const formDataToSend = new FormData();
                        formDataToSend.append(entryFieldName, result.link);

                        await fetch(formActionURL, {
                            method: 'POST',
                            body: formDataToSend,
                            mode: 'no-cors'
                        });

                        message.innerHTML += ' The download link has been saved.';
                    } else {
                        message.innerText = 'File upload failed. Please try again.';
                    }
                } catch (error) {
                    message.innerText = 'Error: ' + error.message;
                } finally {
                    // Hide loader when done
                    loader.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
